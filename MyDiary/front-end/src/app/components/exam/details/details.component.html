<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div id="cheaf">
    <div class="container py-4 my-4 mx-auto d-flex flex-column">
        <div class="header" *ngIf="exam !== null">
            <div class="row r1">
                <div class="col-md-9 abc">
                    <h1 class="title">{{exam.title}}</h1>
                    <p>{{exam.created_at}}</p>
                    <p>{{exam.course.name}}</p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column mt-5" *ngIf="exam !== null">
            <a class="btn btn-outline-success" routerLink="/exam/all">Back</a>
            <a class="btn btn-outline-success" [routerLink]="['/exam/edit', exam.id]">Edit</a>
            <a class="btn btn-outline-success" (click)="deleteExam(exam.id)">Delete</a>
        </div>
    </div>
</div>
