<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<div *ngIf="!isCreator">
    You are unauthorized to do this action! Go back to Home page!
    <a [routerLink]="['/post/all']" class="col-xs-3 btn btn-success">Back</a>
</div>

<div *ngIf="isCreator">
    <h1>Are you sure you want to delete this post?</h1>

    <div class="container bootstrap snippets bootdey">
        <div class="col-sm-8">
            <div class="panel panel-white post panel-shadow">

                <div class="post-description">
                    <h3>{{post.title}}</h3>
                    <img [src]="post.imageUrl" class="img-fluid" alt="">
                    <p>{{post.description}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row pull-center col-xs-3" *ngIf="isCreator">
        <div class="col-4 text-center">
            <a [routerLink]="['/post/details', post._id]" class="col-xs-3 btn btn-success">Back </a>
            <a (click)="deletePost(post._id)" class=" col-xs-3 btn btn-danger">Delete Post</a>
        </div>
    </div>
</div>
